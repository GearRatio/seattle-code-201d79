<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Events!</title>
</head>
<body>
  <main>
    <!-- a div, that has special form powers -->
    <form id="login">
      <fieldset>
        <legend>Login</legend>
        <label>Name</label>
        <input name="username" type="text" required>
        <label>Email</label>
        <input name="email" type="text" required>
        <button id="login-btn">Login</button>
      </fieldset>
    </form>
    <form id="create-pokemon">
      <fieldset>
        <legend>Create Pokemon</legend>
        <label>Name</label>
        <input name="pokemonName" type="text" required>
        <label>Hitpoints</label>
        <input name="hp" type="number" required>
        <label>Attack points</label>
        <input name="ap" type="number" required>
        <button>Create!</button>
      </fieldset>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
